<h1>{{title}}</h1>

<h3>
  <b>mouse:</b>
  <br>
  - Drag & Drop to change order.
</h3>


<h3>
  <b>keyboard:</b>
  <br>
  - Up/Down to change focus.
  <br>
  - Shift + Up/Down to change order
</h3>

<div class="examples">

  <div class="colors">
    <h2> colors: </h2>

    <div class="container">
      <div
        *ngFor="let item of colors; let index=index"
        [dragDropList]="[index, colors]"
        [style.background]="item" tabindex="0">
        {{item}}({{index }})
      </div>
    </div>
  </div>


  <div class="heroes">
    <h2>heroes:</h2>

    <div class="container">
      <div
        *ngFor="let item of heroes; let index=index"
        tabindex="0" [dragDropList]="[index, heroes]"
        dragged="my-dragged-class"
        draggOvered="my-dragged-over-class">
        {{index}} <img [src]="item"/>
      </div>

    </div>
    *css for:
    <br>
    .my-dragged-class
    <br>
    .my-dragged-over-class
  </div>
</div>
